<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Signika:400,600" rel="stylesheet">
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Registration | CodeBook</title>

    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/detailedView.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <script src="js/script.js" defer></script>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Signika:400,600" rel="stylesheet">

</head>

<body>
<div id="body-wrapper">
    <header class="clearfix">
        <img id="header-logo" src="assets/codecoolLogo.png" alt="Codecool Logo">
        <span id="header-title" class="title"><a class="button" href="/">
            CodeBook</a>
                </span>
        <a class="header-content title button" href="/">Students</a>
        <a class="header-content title button" href="/workplaces">Workplaces</a>
        <div id="header-auth">
            <button type="button" id="bt_login" ><a class="button" href="/login">Login</a></button>
        </div>
    </header>

    <section>
        <div class="card">
            <h1 class="text-center">Welcome to CodeBook</h1>
        </div>
        <div class="card">
            <h2 class="text-center">Fill out to register</h2>
                <form action="/registration" method="post">
                    <div id="wrong_email">&#160</div>
                    <p class="form-element">
                        <h4 id="email-field">
                            <label  for="email-field" class="input_label">E-mail:</label>
                            <input id="email" name="email" type="email" onchange="checkEmail()" required/>
                        </h4>
                    </p>

                    <p class="form-element">
                    <h4 id="name">
                        <label for="name">Name:</label>
                        <input type="text" name="name" minlength="2" required/>
                    </h4>
                    </p>

                    <p class="form-element">
                    <h4 id="phonenumber">
                        <label for="phonenumber" class="input_label">Phone No.:</label>
                        <input  name="phonenumber"/>
                    </h4>
                    </p>

                    <div id="wrong_password">&#160</div>
                    <p class="form-element">
                    <h4 id="password-field">
                        <label for="password-field" class="input_label">Password:</label>
                        <input id="password" type="password" name="password" minlength="8" required />
                    </h4>
                    </p>

                    <p class="form-element">
                    <h4 id="confirm_password-field">
                        <label for="confirm_password-field" class="input_label">Confirm Password:</label>
                        <input id="confirm_password" type="password" name="confirm_password" onkeyup="checkPassword()" required />
                    </h4>
                    </p>


                    <p class="text-center">
                        <button id="submit" type="submit" value="registration">Register</button>
                    </p>
                </form>
        </div>
    </section>
    <footer>
        All rights to the design belong to Daniel Salamon.
    </footer>
</div>
<div class="background">
    <div class="dark-blue-layer"></div>
    <div class="light-blue-layer"></div>
</div>
</body>
</html>
